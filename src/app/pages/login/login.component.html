<div class="centered-container">
  <div class="auth-card row rounded-4 border-0 shadow-lg bg-white">
    <div class="col-md-5 d-md-flex d-none bg-primary rounded-start-4 align-items-center justify-content-center">
      <div class="text-center text-white p-4">
        <mat-icon class="logo-icon">analytics</mat-icon>
        <h2 class="fw-bolder mb-3">MHRS Wind</h2>
        <p class="mb-0">Operator Grader</p>
      </div>
    </div>
    <div class="col-md-7 col-12 d-flex justify-content-start align-items-center">
      <div class="form-area w-100">
        <div class="mb-4">
          <h2 class="text-primary mb-2">
            Giriş Yap
          </h2>
          <div class="text-muted">
            Hesabınız yok mu?
            <a routerLink="/register" class="text-decoration-none fw-medium text-primary d-inline-block ms-1">Kayıt Ol</a>
          </div>
        </div>
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Kullanıcı Adı</mat-label>
              <input matInput [(ngModel)]="username" name="username" required>
              <mat-icon matPrefix class="me-2">person</mat-icon>
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Şifre</mat-label>
              <input matInput type="password" [(ngModel)]="password" name="password" required>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          </div>
          <div class="mt-4">
            <button mat-raised-button color="primary" class="w-100" type="submit">
              <mat-icon class="me-2">login</mat-icon>
              Giriş Yap
            </button>
          </div>
          <p *ngIf="errorMessage" class="error-message mt-3">{{ errorMessage }}</p>
        </form>
      </div>
    </div>
  </div>
</div>
