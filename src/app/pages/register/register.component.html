<div class="auth-container">
  <div class="auth-card-wrapper">
    <div class="auth-card">
      <div class="auth-banner">
        <div class="auth-overlay"></div>
        <div class="brand-content">
          <div class="logo-circle">
            <mat-icon class="logo-icon">headset_mic</mat-icon>
          </div>
          <h1 class="brand-title">Çağrı Merkezi</h1>
          <p class="brand-subtitle">Operatör Değerlendirme Sistemi</p>
        </div>
      </div>
      <div class="auth-form-container">
        <div class="auth-form-header">
          <h2 class="auth-title">Yeni Hesap</h2>
          <p class="auth-subtitle">Bilgilerinizi girerek kayıt olun</p>
        </div>
        
        <form (ngSubmit)="register()" class="auth-form">
          <div class="form-floating form-group">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Kullanıcı Adı</mat-label>
              <input matInput [(ngModel)]="username" name="username" required placeholder="Kullanıcı adınız">
              <mat-icon matPrefix class="input-icon">person</mat-icon>
            </mat-form-field>
          </div>
          
          <div class="form-floating form-group">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Şifre</mat-label>
              <input 
                matInput 
                [type]="hidePassword ? 'password' : 'text'" 
                [(ngModel)]="password" 
                name="password" 
                required 
                placeholder="Şifreniz">
              <mat-icon matPrefix class="input-icon">lock</mat-icon>
              <button 
                mat-icon-button 
                matSuffix 
                (click)="hidePassword = !hidePassword" 
                [attr.aria-label]="'Hide password'" 
                [attr.aria-pressed]="hidePassword"
                type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          
          <div class="form-floating form-group">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Şifre (Tekrar)</mat-label>
              <input 
                matInput 
                [type]="hideConfirmPassword ? 'password' : 'text'" 
                [(ngModel)]="confirmPassword" 
                name="confirmPassword" 
                required 
                placeholder="Şifrenizi tekrar girin">
              <mat-icon matPrefix class="input-icon">lock</mat-icon>
              <button 
                mat-icon-button 
                matSuffix 
                (click)="hideConfirmPassword = !hideConfirmPassword" 
                [attr.aria-label]="'Hide password'" 
                [attr.aria-pressed]="hideConfirmPassword"
                type="button">
                <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          
          <div class="form-options">
            <mat-checkbox color="primary" class="terms-checkbox">
              Kullanım koşullarını kabul ediyorum
            </mat-checkbox>
          </div>
          
          <div class="form-actions">
            <button mat-raised-button class="register-button" type="submit">
              <span>Kayıt Ol</span>
              <mat-icon>how_to_reg</mat-icon>
            </button>
          </div>
          
          <div *ngIf="errorMessage" class="error-container">
            <mat-icon class="error-icon">error</mat-icon>
            <p class="error-message">{{ errorMessage }}</p>
          </div>
          
          <div *ngIf="successMessage" class="success-container">
            <mat-icon class="success-icon">check_circle</mat-icon>
            <p class="success-message">{{ successMessage }}</p>
          </div>
        </form>
        
        <div class="auth-footer">
          <p class="login-text">Hesabınız var mı?</p>
          <a routerLink="/login" class="login-link">Giriş Yap</a>
        </div>
      </div>
    </div>
  </div>
</div>
